<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Taller John & Doe</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #32404a">
    <nav class="navbar navbar-expand-lg" style="background-color: #1dd3b0">
      <span class="navbar-brand mb-0 h1" style="color: white" href="#"
        >Taller John & Doe</span
      >
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/" style="color: white">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/datos" style="color: white"
              >Vehiculos y Mantenimiento</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <h2 style="margin: 20px 0 20px 0; text-align: center; color: aliceblue">
      Bienvenido al Sistema Administrativo del Taller John Doe & Doe
    </h2>

    <!-- Formulario para agregar datos del cliente -->
    <div style="margin: 20px">
      <h2 style="text-align: center; color: aliceblue; margin-bottom: 20px">
        Formulario de Datos del Cliente
      </h2>
      <form id="clienteForm">
        <div class="form-group">
          <label for="nombre">Nombre del Cliente:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            required
            placeholder="Ej: Carlos Ferrer"
          />
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico del Cliente:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Ej: carlosferreroberto@gmail.com"
          />
        </div>
        <div class="form-group">
          <label for="cedula">Cédula de Identidad:</label>
          <input
            type="number"
            id="cedula"
            name="cedula"
            required
            placeholder="Ej: 28326446"
          />
        </div>
        <div class="form-group">
          <label for="telefono">Número de Teléfono:</label>
          <input
            type="number"
            id="telefono"
            name="telefono"
            required
            placeholder="Ej: 04246565200"
          />
        </div>
        <div class="col-12">
          <button type="submit">Agregar Cliente</button>
        </div>
      </form>
    </div>

    <div
      id="errorMessage"
      class="alert alert-danger d-none"
      style="text-align: center; margin: 0 auto; max-width: 80%"
      role="alert"
    ></div>

    <!-- Tabla para mostrar los datos de los clientes -->
    <div style="margin: 20px">
      <h2 style="text-align: center; color: aliceblue; margin-bottom: 20px">
        Datos de Clientes Registrados
      </h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Correo Electrónico</th>
            <th>Cédula</th>
            <th>Número de Teléfono</th>
            <th style="text-align: center;">Acción</th>
          </tr>
        </thead>
        <tbody id="clientesTableBody" style="background-color: aliceblue">
          <!-- Aquí se agregarán los datos de los clientes -->
        </tbody>
      </table>
    </div>

    <!-- Agregar un formulario de edición (modal o ventana) al HTML -->

    <!-- Ejemplo de modal utilizando Bootstrap -->
    <div
      class="modal fade"
      id="editarModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editarModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editarModalLabel">Editar Cliente</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" required />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="form-group">
                <label for="cedula">Cédula</label>
                <input type="text" class="form-control" id="cedula" required />
              </div>
              <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input
                  type="text"
                  class="form-control"
                  id="telefono"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" id="guardar-btn">
              Guardar Cambios
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/js/app.js"></script>
  </body>
</html>
